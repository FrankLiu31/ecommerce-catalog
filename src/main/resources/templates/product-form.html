<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${productForm.id == null} ? 'Add New Product' : 'Edit Product'">Product Form</title>
    <!-- Use Tailwind CSS for a clean, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom CSS to highlight input fields with errors */
        .is-invalid {
            border-color: #ef4444; /* red-500 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="container max-w-lg mx-auto bg-white shadow-xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center"
        th:text="${productForm.id == null} ? 'Add New Product' : 'Edit Product'">Product Form</h1>

    <form th:action="@{/products}" th:object="${productForm}" method="post">
        <!-- Hidden field for product ID -->
        <input type="hidden" th:field="*{id}">

        <!-- Product Name Field -->
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
            <input type="text" id="name" th:field="*{name}"
                   th:errorclass="is-invalid"
                   class="shadow appearance-none border rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <!-- Display validation errors for the 'name' field -->
            <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- Product Description Field -->
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea id="description" th:field="*{description}"
                      th:errorclass="is-invalid"
                      class="shadow appearance-none border rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"></textarea>
            <!-- Display validation errors for the 'description' field -->
            <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <!-- Product Price Field -->
        <div class="mb-6">
            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price</label>
            <input type="number" step="0.01" id="price" th:field="*{price}"
                   th:errorclass="is-invalid"
                   class="shadow appearance-none border rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <!-- Display validation errors for the 'price' field -->
            <div class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300">
                Save Product
            </button>
            <a th:href="@{/login}" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>
