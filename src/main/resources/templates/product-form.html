<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${productForm != null} ? 'Edit Product' : 'Add New Product'">Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
    </style>
    <script>
        async function saveProduct(event) {
            event.preventDefault();
            const token = localStorage.getItem('jwt');
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';
            errorDiv.classList.add('hidden');
            if (!token) {
                errorDiv.textContent = 'Please log in to access this page';
                errorDiv.classList.remove('hidden');
                setTimeout(() => { window.location.href = '/login?error=true'; }, 2000);
                return;
            }
            const form = document.getElementById('productForm');
            const formData = new FormData(form);
            const productData = {
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price'))
            };
<!--            const isEdit = form.dataset.productId !== '';-->
<!--            const url = isEdit ? `/api/products/${form.dataset.productId}` : '/api/products';-->
<!--            const method = isEdit ? 'PUT' : 'POST';-->

            const url = form.getAttribute('data-url');
            const method = form.getAttribute('data-method');

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });
                if (response.ok) {
                    window.location.href = '/products/main';
                } else if (response.status === 401) {
                    errorDiv.textContent = 'Session expired. Please log in again.';
                    errorDiv.classList.remove('hidden');
                    localStorage.removeItem('jwt');
                    setTimeout(() => { window.location.href = '/login?error=true'; }, 2000);
                } else {
                    const error = await response.json();
                    errorDiv.textContent = 'Error: ' + (error.message || 'Failed to save product');
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Failed to save product: ' + error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        window.onload = () => {
            const token = localStorage.getItem('jwt');
            const errorDiv = document.getElementById('error');
            if (!token) {
                errorDiv.textContent = 'Please log in to access this page';
                errorDiv.classList.remove('hidden');
                setTimeout(() => { window.location.href = '/login?error=true'; }, 5000);
                return;
            }
        };

    </script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<!-- Header -->
<header class="bg-white shadow-md py-4 px-6 md:px-12 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors duration-300">
            <i class="fas fa-box-open mr-2 text-blue-600"></i>Product Catalog
        </a>
        <div class="flex items-center space-x-4">
            <a th:href="@{/products/main}"
               class="bg-gray-600 text-white px-6 py-2 rounded-full font-semibold shadow-md hover:bg-gray-700 transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-arrow-left mr-2"></i>Back to Products
            </a>
        </div>
    </div>
</header>

<!-- Main content -->
<main class="container mx-auto flex-grow p-6 md:p-12">
    <div class="bg-white p-6 rounded-3xl shadow-2xl max-w-lg mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center" th:text="${productForm.id} ? 'Edit Product' : 'Add New Product'">Add New Product</h2>
        <!-- Error message section -->
        <div id="error" class="mb-6 p-4 bg-red-100 text-red-700 rounded-xl shadow-inner hidden"></div>
        <!-- Product Form -->
        <form id="productForm" th:attr="data-url=${productForm.id} ? '/api/products/' + ${productForm.id} : '/api/products', data-method=${productForm.id} ? 'PUT' : 'POST'" onsubmit="saveProduct(event)" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                <input type="text" id="name" name="name" th:value="${productForm.id} ? ${productForm.name} : ''" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"/>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" th:text="${productForm.id} ? ${productForm.description} : ''"
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"></textarea>
            </div>
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                <input type="number" id="price" name="price" th:value="${productForm.id} ? ${productForm.price} : ''" step="0.01" min="0" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"/>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="submit"
                        class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold shadow-md hover:bg-blue-700 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-save mr-2"></i><span th:text="${productForm.id} ? 'Update Product' : 'Add Product'">Add Product</span>
                </button>
                <a th:href="@{/products/main}"
                   class="bg-gray-500 text-white px-8 py-3 rounded-xl font-bold shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-times mr-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="bg-white shadow-inner mt-8 py-4 text-center text-gray-500 text-sm">
    <p>&copy; 2025 Product Catalog. All rights reserved.</p>
</footer>
</body>
</html>
