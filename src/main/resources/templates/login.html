<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div id="app-container" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">JWT Authentication</h2>
    <div id="statusMessage" class="hidden mb-4 p-3 rounded-lg text-sm text-center"></div>
    <form id="loginForm" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" value="admin" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" required>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" value="password" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" required>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out">
            Login
        </button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const statusMessage = document.getElementById('statusMessage');

        try {
            const response = await fetch('/api/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Login failed');
            }

            const data = await response.json();
            const jwtToken = data.jwt;

            // Store the JWT token in localStorage for later use
            localStorage.setItem('jwtToken', jwtToken);

            // Redirect to the protected page after successful login
            window.location.href = '/products/main';

        } catch (error) {
            statusMessage.className = 'block mb-4 p-3 rounded-lg text-sm text-center bg-red-100 text-red-700';
<!--            statusMessage.textContent = `Login failed: ${error.message}`;-->
            statusMessage.textContent = `Login failed`;
        }
    });

    // Event listener to check for the JWT token before navigating to a protected resource
    window.addEventListener('load', function() {
        const token = localStorage.getItem('jwtToken');
        if (token && window.location.pathname === '/login') {
            // If a token exists and we are on the login page, redirect to the main page.
            // This prevents authenticated users from seeing the login form.
            window.location.href = '/products/main';
        }
    });
</script>
</body>
</html>
