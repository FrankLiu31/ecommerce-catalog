<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .error { color: red; }
    </style>
    <script>
        async function login(event) {
            event.preventDefault();
            const form = document.getElementById('loginForm');
            const formData = new FormData(form);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';
            try {
                const response = await fetch('/api/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                if (response.ok) {
                    const responseBody = await response.text();
                    let data;
                    try {
                        data = JSON.parse(responseBody);
                    } catch (e) {
                        errorDiv.textContent = 'Invalid response format from server';
                        return;
                    }
                    if (data.jwt) {
                        localStorage.setItem('jwt', data.jwt);
                        window.location.href = '/products/main';
                    } else {
                        errorDiv.textContent = 'Login succeeded but no JWT received';
                    }
                } else {
                    const errorText = await response.text();
                    errorDiv.textContent = errorText || 'Invalid username or password';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed: ' + error.message;
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6 sm:p-8">
<div class="w-full max-w-md space-y-6">
    <h2 class="text-3xl font-bold text-center text-gray-800">JWT Authentication</h2>
    <div id="error" class="error text-center text-base" th:text="${param.logout == 'true'} ? 'Logged out successfully' : (${param.error == 'true'} ? 'Please log in to access this page' : '')"></div>
    <form id="loginForm" onsubmit="login(event)" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" value="admin" required class="block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"/>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" value="Frankliu@12345!" required class="block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"/>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out">
            Login
        </button>
    </form>
</div>
</body>
</html>
