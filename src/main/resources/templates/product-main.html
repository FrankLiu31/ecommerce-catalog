<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog Management</title>
    <!-- Use Tailwind CSS for a clean, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<!-- Header for the main product catalog page -->
<header class="bg-white shadow-md py-4 px-6 md:px-12 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors duration-300">
            <i class="fas fa-box-open mr-2 text-blue-600"></i>Product Catalog
        </a>
        <!-- Buttons on the right side of the header -->
        <div class="flex items-center space-x-4">
            <a th:href="@{/products/new}"
               class="bg-blue-600 text-white px-6 py-2 rounded-full font-semibold shadow-md hover:bg-blue-700 transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-plus mr-2"></i>Add New Product
            </a>
            <!-- New Logout Button -->

            <button  id="logout-button"
                    class="bg-gray-600 text-white px-6 py-2 rounded-full font-semibold shadow-md hover:bg-gray-700 transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>

        </div>
    </div>
</header>

<!-- Main content area for the product list and search form -->
<main class="container mx-auto flex-grow p-6 md:p-12">
    <div class="bg-white p-6 rounded-3xl shadow-2xl">
        <!-- Search and Filter Form -->
        <form th:action="@{/products/main}" method="get" class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                <input type="text" name="searchQuery" th:value="${searchQuery}"
                       placeholder="Search by name or description..."
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200 col-span-1 md:col-span-2">
                <!-- FIX: Added a null-check to prevent an exception on initial page load -->
                <input type="number" name="minPrice" th:value="${minPrice != null ? ((minPrice % 1 == 0) ? #numbers.formatInteger(minPrice, 0) : minPrice) : ''}" step="0.01" min="0"
                       placeholder="Min price..."
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200">
                <!-- FIX: Added a null-check to prevent an exception on initial page load -->
                <input type="number" name="maxPrice" th:value="${maxPrice != null ? ((maxPrice % 1 == 0) ? #numbers.formatInteger(maxPrice, 0) : maxPrice) : ''}" step="0.01" min="0"
                       placeholder="Max price..."
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200">
            </div>
            <div class="mt-6 flex justify-end">
                <button type="submit"
                        class="bg-green-600 text-white px-8 py-3 rounded-xl font-bold shadow-md hover:bg-green-700 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
                <a th:href="@{/products/main}"
                   class="ml-4 bg-gray-500 text-white px-8 py-3 rounded-xl font-bold shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-sync-alt mr-2"></i>Reset
                </a>
            </div>
        </form>

        <!-- Error message section -->
        <div th:if="${errorMessage}" class="mb-8 p-4 bg-red-100 text-red-700 rounded-xl shadow-inner">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Product Cards Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Thymeleaf will iterate over the list of products provided by the controller -->
            <div th:each="product : ${products}"
                 class="bg-white rounded-3xl shadow-lg hover:shadow-2xl transition-shadow duration-300 overflow-hidden border border-gray-200">
                <img th:src="'https://placehold.co/600x400/1e40af/ffffff?text=' + ${product.name}"
                     th:alt="${product.name}" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-extrabold text-gray-900 truncate" th:text="${product.name}">Product Name</h2>
                    <p class="text-gray-500 text-sm mt-1 mb-4" th:text="${product.description}">Product Description</p>
                    <!-- Conditional formatting to show prices as whole numbers if no decimal exists -->
                    <p class="text-3xl font-bold text-blue-600 mb-4">
                        <span th:text="${'$' + ((product.price % 1 == 0) ? #numbers.formatInteger(product.price, 0) : #numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT'))}">19.99</span>
                    </p>

                    <!-- Action Buttons -->
                    <div class="flex justify-between items-center mt-6">
                        <a th:href="@{'/products/edit/' + ${product.id}}"
                           class="text-blue-600 hover:text-blue-800 transition-colors duration-300 font-medium flex items-center">
                            <i class="fas fa-edit mr-1"></i>Edit
                        </a>
                        <form th:action="@{'/products/delete/' + ${product.id}}" method="post"
                              onsubmit="return confirm('Are you sure you want to delete this product?');">
                            <button type="submit"
                                    class="text-red-500 hover:text-red-700 transition-colors duration-300 font-medium flex items-center">
                                <i class="fas fa-trash-alt mr-1"></i>Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Message for no products found -->
            <div th:if="${products.isEmpty()}" class="col-span-full text-center py-20">
                <h3 class="text-2xl text-gray-500 font-semibold mb-2">No products found.</h3>
                <p class="text-gray-400">Please try adjusting your search criteria or add a new product.</p>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-white shadow-inner mt-8 py-4 text-center text-gray-500 text-sm">
    <p>&copy; 2024 Product Catalog. All rights reserved.</p>
</footer>

<script>
    document.getElementById('logout-button').addEventListener('click', function() {
        localStorage.removeItem('jwtToken');
        window.location.href = '/login';
    });
</script>
</body>
</html>
