<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
    </style>
    <script>
        async function loadProducts(searchQuery = '', minPrice = '', maxPrice = '') {
            const token = localStorage.getItem('jwt');
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';
            errorDiv.classList.add('hidden');
            if (!token) {
                errorDiv.textContent = 'Please log in to access this page';
                errorDiv.classList.remove('hidden');
                setTimeout(() => { window.location.href = '/login?error=true'; }, 2000);
                return;
            }
            const params = new URLSearchParams();
            if (searchQuery) params.append('searchQuery', searchQuery);
            if (minPrice) params.append('minPrice', minPrice);
            if (maxPrice) params.append('maxPrice', maxPrice);
            try {
                const response = await fetch(`/api/products/search?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const products = await response.json();
                    const productGrid = document.getElementById('productGrid');
                    productGrid.innerHTML = '';
                    if (products.length === 0) {
                        productGrid.innerHTML = '<div class="col-span-full text-center py-20"><h3 class="text-2xl text-gray-500 font-semibold mb-2">No products found.</h3><p class="text-gray-400">Please try adjusting your search criteria or add a new product.</p></div>';
                    } else {
                        products.forEach(product => {
                            const card = document.createElement('div');
                            card.className = 'bg-white rounded-3xl shadow-lg hover:shadow-2xl transition-shadow duration-300 overflow-hidden border border-gray-200';
                            const editUrl = `/products/edit/${product.id}?name=${encodeURIComponent(product.name)}&description=${encodeURIComponent(product.description || '')}&price=${product.price}`;
                            card.innerHTML = `
                                <img src="https://placehold.co/600x400/1e40af/ffffff?text=${encodeURIComponent(product.name)}" alt="${product.name}" class="w-full h-48 object-cover">
                                <div class="p-6">
                                    <h2 class="text-2xl font-extrabold text-gray-900 truncate">${product.name}</h2>
                                    <p class="text-gray-500 text-sm mt-1 mb-4">${product.description || ''}</p>
                                    <p class="text-3xl font-bold text-blue-600 mb-4">
                                        $${(product.price % 1 === 0) ? product.price.toFixed(0) : product.price.toFixed(2)}
                                    </p>
                                    <div class="flex justify-between items-center mt-6">
                                        <a href="${editUrl}" class="text-blue-600 hover:text-blue-800 transition-colors duration-300 font-medium flex items-center">
                                            <i class="fas fa-edit mr-1"></i>Edit
                                        </a>
                                        <button onclick="deleteProduct(${product.id})" class="text-red-500 hover:text-red-700 transition-colors duration-300 font-medium flex items-center">
                                            <i class="fas fa-trash-alt mr-1"></i>Delete
                                        </button>
                                    </div>
                                </div>
                            `;
                            productGrid.appendChild(card);
                        });
                    }
                } else if (response.status === 401) {
                    errorDiv.textContent = 'Session expired. Please log in again.';
                    errorDiv.classList.remove('hidden');
                    localStorage.removeItem('jwt');
                    setTimeout(() => { window.location.href = '/login?error=true'; }, 2000);
                } else {
                    const errorText = await response.text();
                    errorDiv.textContent = 'Failed to load products: ' + errorText;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Failed to load products: ' + error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            const token = localStorage.getItem('jwt');
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';
            errorDiv.classList.add('hidden');
            if (!token) {
                errorDiv.textContent = 'Please log in to access this page';
                errorDiv.classList.remove('hidden');
                setTimeout(() => { window.location.href = '/login?error=true'; }, 2000);
                return;
            }
            try {
                const response = await fetch(`/api/products/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    loadProducts();
                } else if (response.status === 401) {
                    errorDiv.textContent = 'Session expired. Please log in again.';
                    errorDiv.classList.remove('hidden');
                    localStorage.removeItem('jwt');
                    setTimeout(() => { window.location.href = '/login?error=true'; }, 2000);
                } else {
                    const error = await response.json();
                    errorDiv.textContent = 'Error: ' + (error.message || 'Failed to delete product');
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Failed to delete product: ' + error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        async function searchProducts(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const searchQuery = formData.get('searchQuery') || '';
            const minPrice = formData.get('minPrice') || '';
            const maxPrice = formData.get('maxPrice') || '';
            loadProducts(searchQuery, minPrice, maxPrice);
        }

        function resetSearchForm() {
            const form = document.querySelector('form');
            document.getElementById('searchQuery').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            form.reset();
            loadProducts();
        }

        async function logout() {
            const token = localStorage.getItem('jwt');
            localStorage.removeItem('jwt');
            try {
                const response = await fetch('/logout', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                window.location.href = '/login?logout=true';
            } catch (error) {
                window.location.href = '/login?logout=true';
            }
        }

        function checkTokenAndRedirect(url) {
            const token = localStorage.getItem('jwt');
            if (!token) {
                window.location.href = '/login?error=true';
                return false;
            }
            window.location.href = url;
            return false;
        }

        window.onload = () => {
            loadProducts();
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', logout);
            } else {
                console.error('Logout button not found in DOM');
            }
        };
    </script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<!-- Header for the main product catalog page -->
<header class="bg-white shadow-md py-4 px-6 md:px-12 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors duration-300">
            <i class="fas fa-box-open mr-2 text-blue-600"></i>Product Catalog
        </a>
        <!-- Buttons on the right side of the header -->
        <div class="flex items-center space-x-4">
            <a href="/products/new"
               class="bg-blue-600 text-white px-6 py-2 rounded-full font-semibold shadow-md hover:bg-blue-700 transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-plus mr-2"></i>Add New Product
            </a>
            <!-- Logout Button -->
            <button id="logout-button"
                    class="bg-gray-600 text-white px-6 py-2 rounded-full font-semibold shadow-md hover:bg-gray-700 transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
        </div>
    </div>
</header>

<!-- Main content area for the product list and search form -->
<main class="container mx-auto flex-grow p-6 md:p-12">
    <div class="bg-white p-6 rounded-3xl shadow-2xl">
        <!-- Search and Filter Form -->
        <form onsubmit="searchProducts(event)" class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
                <input type="text" name="searchQuery" id="searchQuery" placeholder="Search by name or description..."
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200 col-span-1 md:col-span-2">
                <input type="number" name="minPrice" id="minPrice" step="0.01" min="0"
                       placeholder="Min price..."
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200">
                <input type="number" name="maxPrice" id="maxPrice" step="0.01" min="0"
                       placeholder="Max price..."
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200">
            </div>
            <div class="mt-6 flex justify-end">
                <button type="submit"
                        class="bg-green-600 text-white px-8 py-3 rounded-xl font-bold shadow-md hover:bg-green-700 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
                <a href="#" onclick="resetSearchForm(); return false;"
                   class="ml-4 bg-gray-500 text-white px-8 py-3 rounded-xl font-bold shadow-md hover:bg-gray-600 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-sync-alt mr-2"></i>Reset
                </a>
            </div>
        </form>

        <!-- Error message section -->
        <div id="error" class="mb-8 p-4 bg-red-100 text-red-700 rounded-xl shadow-inner hidden"></div>

        <!-- Product Cards Grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Products loaded dynamically via JavaScript -->
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-white shadow-inner mt-8 py-4 text-center text-gray-500 text-sm">
    <p>&copy; 2025 Product Catalog. All rights reserved.</p>
</footer>
</body>
</html>
